<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro&family=Righteous&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="../Images/Icono.png">
    <title>Baire | Shop</title>
</head>

<body>
    <main id="main-container">
        
        <header class="header">
            
            <img src="../Images/menu.png" alt="menu-icon">
            <img src="../Images/Icono.png" alt="logo-icon">
            
            <nav class="navbar">
                <ul class="navbar__items">
                    <li><a class="navbar__link" href="#">Shop</a></li>
                    <li><a class="navbar__link" href="#">About us</a></li>
                    <li><a class="navbar__link" href="#">Login</a></li>
                </ul>
            </nav>

            <!-- inicio modal navbar -->
            <div class="modal-navbar__background">
                <nav class="modal-navbar">
                    <img class="modal-navbar__close" src="../Images/close.png" alt="close-menu-icon">
                    <ul class="modal-navbar__items">
                        <li><a class="modal-navbar__link" href="#">Shop</a></li>
                        <li><a class="modal-navbar__link" href="#">About us</a></li>
                        <li><a class="modal-navbar__link" href="#">Login</a></li>
                    </ul>
                </nav>
            </div>
            <!-- final modal navbar -->
        
        </header>
        
        <section class="content">
            <img class="content__shopping-cart" src="../Images/shopping-cart.png" alt="shopping-cart">

            <article class="content__head">
                <h2>Powerbaire Pro</h2>
                <h3>Wireless Earbuds</h3>
            </article>

            <article class="content__products">
                <div class="content__product">
                    <img class="product__image" src="../Images/Powerbeats Pro 1.png" alt="Earbuds-1">
                    <button class="content__product--button">Add to card</button>
                </div>
                <div class="content__product">
                    <img class="product__image" src="../Images/Powerbeats Pro 2.png" alt="Earbuds-2">
                    <button class="content__product--button">Add to card</button>
                </div>
                <div class="content__product">
                    <img class="product__image" src="../Images/Powerbeats Pro 3.png" alt="Earbuds-3">
                    <button class="content__product--button">Add to card</button>
                </div>
                <div class="content__product">
                    <img class="product__image" src="../Images/Beats Studio Wireless 4.png" alt="Earbuds-4">
                    <button class="content__product--button">Add to card</button>
                </div>
            </article>


            <article class="content__head">
                <h2>Baire Studio Wireless</h2>
                <h3>Wireless Headphones</h3>
            </article>

            <article class="content__products">
                <div class="content__product">
                    <img class="product__image" src="../Images/Beats Studio Wireless 1.png" alt="Studio-1">
                    <button class="content__product--button">Add to card</button>
                </div>
                <div class="content__product">
                    <img class="product__image" src="../Images/Beats Studio Wireless 2.png" alt="Studio-2">
                    <button class="content__product--button">Add to card</button>
                </div>
                <div class="content__product">
                    <img class="product__image" src="../Images/Beats Studio Wireless 3png.png" alt="Studio-3">
                    <button class="content__product--button">Add to card</button>
                </div>
                <div class="content__product">
                    <img class="product__image" src="../Images/Beats Studio Wireless 4.png" alt="Studio-4">
                    <button class="content__product--button">Add to card</button>
                </div>
            </article>


            <article class="content__head">
                <h2>Baire Solo Wireless</h2>
                <h3>Wireless Headphones</h3>
            </article>

            <article class="content__products">
                <div class="content__product">
                    <img class="product__image" src="../Images/Beats Solo Wireless 1.png" alt="Solo-1">
                    <button class="content__product--button">Add to card</button>
                </div>
                <div class="content__product">
                    <img class="product__image" src="../Images/Beats Solo Wireless 2.png" alt="Solo-2">
                    <button class="content__product--button">Add to card</button>
                </div>
                <div class="content__product">
                    <img class="product__image" src="../Images/Beats Solo Wireless 3.png" alt="Solo-3">
                    <button class="content__product--button">Add to card</button>
                </div>
                <div class="content__product">
                    <img class="product__image" src="../Images/Beats Solo Wireless 4.png" alt="Solo-4">
                    <button class="content__product--button">Add to card</button>
                </div>
            </article>
        </section>

        <footer>

        </footer>
        
    </main>
    
    <script src=""></script>
</body>

</html>
