<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro&family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="shortcut icon" href="../Images/Icono.png">
    <title>Baire | Shop</title>
</head>

<body>
    <main id="main-shop">
        <div class="cursor"></div>
        <header class="header">
            <a href="../index.html"><img class="header__logo" src="../Images/audio-waves.png" alt="logo-icon"></a>
            <button id="open" class="open-menu"><i class="bi bi-list"></i></button>
            
            <nav class="navbar" id="navbar">
                <button id="close" class="close-menu"><i class="bi bi-x"></i></button>
                <ul class="navbar__items">
                    <li><a class="navbar__link" href="../Pages/shop.html">Shop</a></li>
                    <li><a class="navbar__link" href="../Pages/about-us.html">About us</a></li>
                    <li><a class="navbar__link" href="../Pages/login.html">Login</a></li>
                </ul>
                <div class="cart-btn">
                    <span class="nav-icon">
                        <i class="fa-solid fa-cart-shopping"></i>
                    </span>
                    <div class="cart-items">0</div>
                </div>
            </nav>
        </header>

        <section class="products">
            <div class="section-title">
                <h2>Our products</h2>
            </div>
            <div class="products-center"></div>
        </section>

        <div class="cart-open">
            <div class="cart">
                <span class="close-cart">
                    <i class="fa-solid fa-xmark"></i>
                </span>
                <h2>Your cart</h2>
                <div class="cart-content"></div>
                <div class="cart-footer">
                    <h3>Total: $ <span class="cart-total">0</span></h3>
                    <button class="banner-btn clear-cart">Clear cart</button>
                </div>
            </div>
        </div>
    </main>
    <script src="../JavaScript/cursor.js"></script>
    <script src="../JavaScript/header.js"></script>
    <script src="../JavaScript/shop.js"></script>
</body>

</html>
