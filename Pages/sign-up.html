<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro&family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="shortcut icon" href="../Images/Icono.png">
    <title>Baire | Register</title>
</head>

<body>
    <main class="signup-main">
        <div class="cursor"></div>
        <header class="header">
            <a href="../index.html"><img class="header__logo" src="../Images/audio-waves.png" alt="logo-icon"></a>
            <button id="open" class="open-menu"><i class="bi bi-list"></i></button>
            
            <nav class="navbar" id="navbar">
                <button id="close" class="close-menu"><i class="bi bi-x"></i></button>
                <ul class="navbar__items">
                    <li><a class="navbar__link" href="../Pages/shop.html">Shop</a></li>
                    <li><a class="navbar__link" href="../Pages/about-us.html">About us</a></li>
                    <li><a class="navbar__link" href="../Pages/login.html">Login</a></li>
                </ul>
            </nav>
        </header>

        <div class="container">
            <form id="form" class="form signup" action="/">
                <h2>Sign Up</h2>
                <div class="inputBox">
                    <input id="username" type="text" required="required">
                    <i class="fa-regular fa-user"></i>
                    <span>Username</span>
                    <div class="error"></div>
                </div>
                <div class="inputBox">
                    <input id="email" type="text" required="required">
                    <i class="fa-regular fa-envelope"></i>
                    <span>Email address</span>
                    <div class="error"></div>
                </div>
                <div class="inputBox">
                    <input id="password" type="password" required="required">
                    <i class="fa-solid fa-lock"></i>
                    <span>Create password</span>
                    <div class="error"></div>
                </div>
                <div class="inputBox">
                    <input id="password2" type="password" required="required">
                    <i class="fa-solid fa-lock"></i>
                    <span>Confirm password</span>
                    <div class="error"></div>
                </div>
                <div class="inputBox">
                    <input class="submit" type="submit" value="Create account">
                </div>
                <p>Already have an account? <a href="./login.html" class="login">Login</a></p>
            </form>
        </div>
    </main>
    <script src="../JavaScript/cursor.js"></script>
    <script src="../JavaScript/header.js"></script>
    <script src="../JavaScript/sign-up.js"></script>
</body>
</html>
