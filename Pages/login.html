<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro&family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="shortcut icon" href="../Images/audio-waves.png">
    <title>Baire | Login</title>
</head>
<body>
    <main class="login-container">
        <header class="header">
            <img class="header__logo" src="../Images/audio-waves.png" alt="logo-icon">
            <button id="open" class="open-menu"><i class="bi bi-list"></i></button>
            
            <nav class="navbar" id="navbar">
                <button id="close" class="close-menu"><i class="bi bi-x"></i></button>
                <ul class="navbar__items">
                    <li><a class="navbar__link" href="../Pages/shop.html">Shop</a></li>
                    <li><a class="navbar__link" href="../Pages/about-us.html">About us</a></li>
                    <li><a class="navbar__link" href="../Pages/login.html">Login</a></li>
                </ul>
            </nav>
        </header>
        
        <section class="login-section">

            <div id="div-img">
                <img src="../Images/login-pic.jpg" alt="">
            </div>
            <form id="form-user" action="">
                <div id="div-login">
                    <h2 class="div-login__title">Login</h2>
                    <p class="div-login__parraf">Don't have an account? <a href="./sign-up.html">Register</a></p>
                </div>
                <div id="div-email">
                    <label for="username"></label>
                    <input type="text" name="username" id="div-email__input" placeholder="Username" required>
                </div>
                <div id="div-password">
                    <label for="password"></label>
                    <input type="password" name="password" id="div-password__input" placeholder="Password" required>
                </div>
                <div id="div__remember-password">
                    <label><input type="checkbox">Remember me</label>
                </div>
                <div id="div-button">
                    <button class="div-button__submit" type="submit">Login</button>
                </div>
            </form>
            
        </section>

    </main>
    <script src="../JavaScript/header.js"></script>
</body>
</html>
